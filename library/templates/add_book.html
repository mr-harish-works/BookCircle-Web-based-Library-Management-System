{% extends 'admin_navbar.html' %}
{% load static %}

{% block body %}
<head>
    <style>
        .class1{
            padding:5px;
        }
        body{
            overflow-y: scroll;
           }
    </style>
</head>
<center>
<br>
<div class="container">
    <form method="POST"> {% csrf_token %}
        <h1 class="row2" style ="font-family:Franklin Gothic Medium;padding:5px 500px"><u>Add Book</u></h1>
        <div class="class1">
            <label style="font-family:Franklin Gothic Medium;font-weight: bold;">Book Name&nbsp;&nbsp;&nbsp;</label>
            <input type="text" class="form-control mt-2" name="name" placeholder="Enter name of the Book" required>
        </div>
        <div class="class1">
            <label style="font-family:Franklin Gothic Medium;font-weight: bold;">Author Name</label>
            <input type="text" class="form-control mt-2" name="author" placeholder="Enter name of the Author" required>
        </div>
        <div class="class1">
            <label style="font-family:Franklin Gothic Medium;font-weight: bold;">ISBN Number</label>
            <input type="number" class="form-control mt-2" name="isbn" placeholder="Enter ISBN number of the book" required>
        </div>
        <div class="class1">
            <label style="font-family:Franklin Gothic Medium;font-weight: bold;">Category&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <input type="text" class="form-control mt-2" name="category" placeholder="Enter Category of the book" required>
        </div>
        <br>
        <button type="submit" style = "font-family:Franklin Gothic Medium;background-color:aqua;border-radius:12px;border-width:0px;font-size:15px">Add Book</button>
    </form>
</div>
</center>
{% endblock %}
{% block js %}
<script>
    {% if alert %}
    alert("Book is added successfully.")
    document.location = "/view_books"
    {% endif %}
</script>
{% endblock %}
